<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Almir de Lima Barbosa">
    <title>Formulário de login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/base/paginaLayout.css">
    <link rel="stylesheet" href="../css/componentes/cabecalho.css">
    <link rel="stylesheet" href="../css/formularioDeLogin.css">
    <link rel="stylesheet" href="../css/componentes/rodape.css">
    <link rel="stylesheet" href="../css/componentes/barraPesquisa.css">
    <link rel="stylesheet" href="../css/componentes/botao.css">
</head>
<body class="pagina">
    <header class="cabecalho container">
        <div class="cabecalho__direita">
            <img class="cabecalho__logo" src="../arquivos/imagens/Logo.svg" alt="logo Alura Geek" title="logo Alura Geek">

            <input type="text" class="barraPesquisa" placeholder="O que deseja encontrar?" aria-label="O que deseja encontrar?">            
        </div>
        <div class="cabecalho__esquerda">
            <button class="botao botao--secundario botao--desligado">Login</button>            
        </div>
        <div class="cabecalho__pesquisaContainer">
            <button class=" cabecalho__botaoPesquisa">
                <img class="cabecalho__iconeBotaoPesquisa" src="../arquivos/imagens/icones/lupa-preta.svg" alt="">
            </button>
        </div>        
    </header>

    <main class="conteudoPrincipal">
        <div class="formularioDeLogin">
            <form  class="formularioDeLogin__container container" autocomplete="on" id="formularioLogin">
                <fieldset class="formularioDeLogin__campo">
                    <legend class="formularioDeLogin__tituloDeCampo">Iniciar Sessão </legend>
                    <input class="formularioDeLogin__entrada"  id="formularioDeLogin__entradaEmail" name="Email" type="text"   placeholder="Escreva seu email" aria-label="Escreva seu email" minLength="7" pattern="^[a-z]{1}[a-z0-9]+@[a-zA-Z0-9]+\.com(.br)?$" required>

                    <input class="formularioDeLogin__entrada" id="formularioDeLogin__entradaSenha" name="Senha" type="password" placeholder="Escreva sua senha" aria-label="Escreva sua senha" pattern="^(?=.*[A-Z])(?=.*[\d])(?=.*[@#$%^&+=!]).{6,}$" minlength="6" required>                    
                </fieldset>

                <div class="formularioDeLogin__botaoEnviarDiv">
                    <input class="formularioDeLogin__botaoEnviar botao" id="enviarLogin" type="submit" value="Entrar">
                </div>
            </form>
        </div>
    </main>
    <footer class="rodape">
        <div class="rodape__container container">
            <div class="rodape__logo">
                <img class="rodape__logoImagem" src="../arquivos/imagens/Logo.svg" alt="logo Alura Geek" title="logo Alura Geek">
            </div>
            <nav class="rodape__navegacao">
                <div class="rodape__navegacaoLogo">
                    <img class="rodape__logoImagem" src="../arquivos/imagens/Logo.svg" alt="logo Alura Geek" title="logo Alura Geek">
                </div>
                <ul class="rodape__listaLinks">
                    <li class="rodape__link"><a class="rodape__ancora" href="#">Quem somos nós</a></li>
                    <li class="rodape__link"><a class="rodape__ancora" href="#">Politica de privacidade</a></li>
                    <li class="rodape__link"><a class="rodape__ancora" href="#">Programa fidelidade</a></li>
                    <li class="rodape__link"><a class="rodape__ancora" href="#">Nossas lojas</a></li>
                    <li class="rodape__link"><a class="rodape__ancora" href="#">Quero ser franqueado</a></li>
                    <li class="rodape__link"><a class="rodape__ancora" href="#">Anuncie aqui</a></li>
                </ul>
            </nav>
            <form class="rodape__formulario" method="post">
                <legend class="rodape__nomeCampo">Fale conosco</legend>
                <div class="rodape__entrada">
                    <label class="rodape__label" for="rodape__iptNome">Nome</label>
                    <input class="rodape__caixaEntrada" id="rodape__iptNome"  type="text">
                </div>

                <div class="formulario__entrada">
                    <textarea class="rodape__caixaMensagem" id="" cols="30" rows="10" placeholder="Escreva sua mensagem" aria-label="Escreva sua mensagem"></textarea>
                </div>

                <button class="rodape__botaoEnviar botao">Enviar mensagem</button>               
            </form>
        </div>      
    </footer>
   <script type="module"  src="loginForm.js"></script>
</body>
</html>
